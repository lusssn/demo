<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script type="text/javascript" src="/javascripts/jquery-1.7.2.js"></script>
  </head>
  <style type="text/css">
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .login-block {
      position: relative;
      width: 16%;
      height: 400px;
      left: 50%;
      margin-left: -8%;
      background-color: red;
      border: 1px black solid;
      border-radius: 10px;
    }
    .login-block input{
      width: 50%;
      height: 20px;
      padding: 3px;
      border: none;
      border-radius: 3px;
    }
  </style>
  <body>
    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>
    
    <div class="login-block">
        <h2>userId:</h2>
        <input id="uid" name="uid" type="text">
        <h2>password:</h2>
        <input id="password" name="password" type="password"><br/>
        <a href="javascript:void(0);" id="loginBtn">登录</a>
    </div>
  </body>
  <script type="text/javascript">
  	$("#loginBtn").unbind("click").click(function(){
  		var params ={
                'test' : 1
            };
            $.ajax({
                data: params,
                url: '/test',
                type: 'post',
                dataType: 'json',
                success: function(data){
                	console.log(data);
	                alert(data.title);
                },
                error: function(jqXHR, textStatus, errorThrown){
                    alert('error ' + textStatus + " " + errorThrown);  
                }
            });
  		});
  </script>>
</html>
