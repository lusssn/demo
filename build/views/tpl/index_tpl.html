<div class="container" ng-controller="LoginController">
	<header>
		<div class="logo">
			<img src="/images/logo-small.png" alt="" class="logo-icon">
		</div>
		<div class="year-show">2016</div>
		<div class="share-link">
			<img src="/images/weibo-icon.png" alt="" class="link-icon">
			<img src="/images/wechat-icon.png" alt="" class="link-icon">
		</div>
	</header>

	<div class="main">
		<div class="wrap">
			<hr>
			<div class="welcome">
				<img src="/images/welcome.png" alt="">
			</div>
			<hr>
		</div>

		<div class="form-group">
			<form class="login-group">
				<input ng-model="nickname" type="text" placeholder="Username">
				<input ng-model="password" type="password" placeholder="Password">
				<a class="login-btn" href="javascript:void(0);" login >Sign in</a>
			</form>
		</div>	

		<section class="rider">
			<h>Welcome to Y Box, if you havent the account, please 
				<a href="javascript:void(0);" id="signUp" ng-click="changeShow($event)">Sign up</a> 
				first.
			</h>
		</section>
	</div>
	
	<footer>
		<showTrigger showSignUp></showTrigger>
	</footer>
</div>
