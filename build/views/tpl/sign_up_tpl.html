<div class="register-box" ng-show="showflag" ng-click="changeShow($event)">
	<div class="register-content">
		<section class="register-title">
			<h>Welcome to Sign up Y Box</h>
		</section>
		<hr>
		<form class="register-group">
			<input ng-model="userInfo.nickname" type="text" placeholder="Username">
			<input ng-model="userInfo.password" type="password" placeholder="Password">
			<input ng-model="userInfo.name" type="text" placeholder="Name">
			<input ng-model="userInfo.birthday" type="text" placeholder="Birthday">
			<input ng-model="userInfo.sex" type="text" placeholder="Sex">
			<input ng-model="userInfo.e_mail" type="email" placeholder="E-mail">
			<div class="register-btns">
				<a href="javascript:void(0);" id="registerSub" register>Sign up</a>
				<a href="javascript:void(0);" id="registerCancel">Cancel</a>
			</div>
		</form>
	</div>
</div>
