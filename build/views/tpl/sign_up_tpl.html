<div class="register-box" ng-show="flag" ng-click="flag = !flag">
	<div class="register-content">
		<section class="register-title">
			<h>Welcome to Sign up Y Box</h>
		</section>
		<form class="register-group">
			<input id="nickname" name="nickname" type="text" placeholder="Username">
			<input id="password" name="password" type="password" placeholder="Password">
			<input id="name" name="name" type="text" placeholder="Name">
			<input id="birthday" name="birthday" type="text" placeholder="Birthday">
			<input id="sex" name="sex" type="text" placeholder="Sex">
			<input id="e_mail" name="e_mail" type="text" placeholder="E-mail">
			<div class="register-btns">
				<a href="javascript:void(0);" class="registerBtn" id="registerSub">Sign up</a>
			<a href="javascript:void(0);" class="loginBtn" id="skipLogin">Cancel</a>
			</div>
		</form>
	</div>
</div>
